name: Deploy to Cloud Run Job

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Authorize Docker to push to Google Artifact Registry
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/drive-sheet-job:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/drive-sheet-job:latest

      - name: Deploy to Cloud Run Job
        run: |
          gcloud run jobs update drive-sheet-job \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/drive-sheet-job:latest \
            --region=us-central1 || \
          gcloud run jobs create drive-sheet-job \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/drive-sheet-job:latest \
            --region=us-central1
